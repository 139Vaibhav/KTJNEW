<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
        <link rel="stylesheet" href="./naya-style.css" />
</head>

<body>
        <div class='wrap'>
                <div id='stars'></div>
                <div id='stars2'></div>
                <div id='stars3'></div>
        </div>
        <header>
                <img src="header1.png" width="1519.5" height="220">
        </header>
        
        <div class="main">
            <img src="ktj.png" class="logo">
        </div>
        <div class="middle">
                <p id="demo" class="soon"></p>
        </div>
        
        <footer>
                <img src="footer1.png" width="1519.5" height="220">
        </footer>
</body>
<script>
        function openNav() {
                document.getElementById("myNav").style.height = "100%";
        }

        function closeNav() {
                document.getElementById("myNav").style.height = "0%";
        }
        var countDownDate = new Date("Jan 17, 2020 00:00:00").getTime();


        var x = setInterval(function () {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                        + minutes + "m " + seconds + "s ";
                if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("demo").innerHTML = "EXPIRED";
                }
        }, 1000);
</script>

</html>
